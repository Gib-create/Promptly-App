<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promptly â€“ Asset Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #153176;
    }
    .file-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }
    .file-entry a {
      color: #1e3a8a;
      text-decoration: none;
    }
    .file-entry a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Asset Page</h1>
    <button onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <div class="section">
      <h2>Upload File</h2>
      <div class="card">
        <input type="file" id="fileUpload">
        <button onclick="uploadFile()">Upload</button>
        <div id="fileList"></div>
      </div>
    </div>

    <div class="section">
      <h2>Notes</h2>
      <div class="card">
        <textarea id="noteText" rows="4" placeholder="Add a note..."></textarea>
        <button onclick="addNote()">Add Note</button>
        <div id="noteList"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(  
      'https://nzhyjnsxgrkckjxwesbk.supabase.co',
'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aHlqbnN4Z3JrY2tqeHdlc2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjgzOTQsImV4cCI6MjA2NTg0NDM5NH0.ZZ5fIgYXhcPyGt3mhI_sx7j8bnOkS7HxuIKfyXeoI70'
    );
    const assetId = new URLSearchParams(window.location.search).get('id');

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'field.login.html';
    }

    async function uploadFile() {
      const file = document.getElementById('fileUpload').files[0];
      if (!file) return;

      const { data, error } = await supabase.storage
        .from('promptly-files')
        .upload(`${assetId}/${file.name}`, file);

      if (error) {
        alert('Upload failed: ' + error.message);
      } else {
        loadFiles();
      }
    }

    async function loadFiles() {
      const { data, error } = await supabase.storage
        .from('promptly-files')
        .list(`${assetId}/`);

      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      if (data) {
        for (const file of data) {
          const link = await supabase.storage
            .from('promptly-files')
            .createSignedUrl(`${assetId}/${file.name}`, 3600);

          fileList.innerHTML += `<div class="file-entry">
            <a href="${link.data.signedUrl}" target="_blank">${file.name}</a>
          </div>`;
        }
      }
    }

    async function addNote() {
      const note = document.getElementById('noteText').value;
      if (!note) return;

      const {
        data: { user }
      } = await supabase.auth.getUser();

      await supabase.from('notes').insert({
        asset_id: assetId,
        author_id: user.id,
        content: note
      });
      document.getElementById('noteText').value = '';
      loadNotes();
    }

    async function loadNotes() {
      const { data, error } = await supabase
        .from('notes')
        .select('*')
        .eq('asset_id', assetId)
        .order('created_at', { ascending: false });

      const noteList = document.getElementById('noteList');
      noteList.innerHTML = '';
      data.forEach(note => {
        noteList.innerHTML += `<div class="file-entry"><strong>${note.content}</strong><br><small>${note.created_at}</small></div>`;
      });
    }

    loadFiles();
    loadNotes();
  </script>
</body>
</html>
