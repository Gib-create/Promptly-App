<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promptly Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004899;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
    }
    input, textarea, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 500px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #125ea5;
    }
  </style>
</head>
<body>
  <header>
    Promptly Dashboard
    <button onclick="logout()" style="float: right; background-color: white; color: #004899;">Logout</button>
  </header>
  <div class="container">
    <section>
      <h2>Your Assets</h2>
      <div id="assets">Loading assets...</div>
    </section>

    <section>
      <h3>Add New Asset</h3>
      <input type="text" id="asset-name" placeholder="Asset Name" />
      <input type="text" id="asset-identifier" placeholder="Identifier" />
      <textarea id="asset-description" placeholder="Description"></textarea>
      <textarea id="asset-context" placeholder="Context Prompt"></textarea>
      <button id="create-asset-btn">Create Asset</button>
    </section>

    <section>
      <h2>Team Members</h2>
      <div id="team">Loading team...</div>
    </section>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://nzhyjnsxgrkckjxwesbk.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY_HERE'; // Replace this with your actual anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    let hub_id = null;

    async function init() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = 'signup.html';
        return;
      }

      const { data: hub } = await supabase
        .from('hubs')
        .select('id')
        .eq('owner_id', user.id)
        .single();

      if (!hub) {
        document.getElementById('assets').innerText = 'No hub found.';
        return;
      }

      hub_id = hub.id;
      loadAssets();
      loadTeam();
    }

    async function loadAssets() {
      const { data, error } = await supabase
        .from('assets')
        .select('*')
        .eq('hub_id', hub_id);

      const container = document.getElementById('assets');
      container.innerHTML = data.length ? '' : 'No assets found.';
      data.forEach(asset => {
        const div = document.createElement('div');
        div.textContent = `${asset.name} (${asset.identifier})`;
        container.appendChild(div);
      });
    }

    async function loadTeam() {
      const { data } = await supabase
        .from('users')
        .select('*')
        .eq('status', 'approved');

      const container = document.getElementById('team');
      container.innerHTML = data.length ? '' : 'No team members found.';
      data.forEach(user => {
        const div = document.createElement('div');
        div.textContent = `${user.email} (${user.role})`;
        container.appendChild(div);
      });
    }

    document.getElementById('create-asset-btn').addEventListener('click', async () => {
      const name = document.getElementById('asset-name').value;
      const identifier = document.getElementById('asset-identifier').value;
      const description = document.getElementById('asset-description').value;
      const context = document.getElementById('asset-context').value;

      if (!hub_id) {
        alert('Hub not loaded.');
        return;
      }

      const { error } = await supabase.from('assets').insert({
        name,
        identifier,
        description,
        context_prompt: context,
        hub_id
      });

      if (error) {
        alert('Error creating asset: ' + error.message);
      } else {
        loadAssets();
      }
    });

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'signup.html';
    }

    init();
  </script>
</body>
</html>
