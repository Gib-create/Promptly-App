<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promptly â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    .asset-card, .user-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .asset-card:hover, .user-card:hover {
      background-color: #f9fafc;
    }
    .btn {
      background-color: #1e3a8a;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .btn:hover {
      background-color: #153176;
    }
    .qr {
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>Promptly Hub Dashboard</h1>
    <button class="btn" onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <div class="section">
      <h2>Your Assets</h2>
      <div id="assets"></div>
    </div>
    <div class="section">
      <h2>Users in Your Hub</h2>
      <div id="users"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://nzhyjnsxgrkckjxwesbk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aHlqbnN4Z3JrY2tqeHdlc2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjgzOTQsImV4cCI6MjA2NTg0NDM5NH0.ZZ5fIgYXhcPyGt3mhI_sx7j8bnOkS7HxuIKfyXeoI70'
    );

    async function loadDashboard() {
      const {
        data: { user }
      } = await supabase.auth.getUser();
      if (!user) return alert("Not logged in");

      const { data: profile } = await supabase
        .from('users')
        .select('*')
        .eq('auth_id', user.id)
        .single();

      const root_id = profile.root_id || profile.id;

      const { data: assets } = await supabase
        .from('assets')
        .select('*')
        .eq('root_id', root_id);

      const assetContainer = document.getElementById('assets');
      assets.forEach(asset => {
        const card = document.createElement('div');
        card.className = 'asset-card';
        card.innerHTML = `<strong>${asset.name}</strong><br/><small>${asset.description || 'No description'}</small><br/><canvas id="qr-${asset.id}" class="qr"></canvas>`;
        assetContainer.appendChild(card);
        QRCode.toCanvas(document.getElementById(`qr-${asset.id}`), `${window.location.origin}/dashboard.html?id=${asset.identifier}`);
      });

      const { data: users } = await supabase
        .from('users')
        .select('*')
        .eq('root_id', root_id);

      const userContainer = document.getElementById('users');
      users.forEach(u => {
        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `<strong>${u.email}</strong><br/>Role: ${u.role}<br/>Status: ${u.status}`;
        userContainer.appendChild(card);
      });
    }

    function logout() {
      supabase.auth.signOut().then(() => location.href = 'field.login.html');
    }

    loadDashboard();
  </script>
</body>
</html>
