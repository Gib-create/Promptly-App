<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promptly Hub Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    header {
      background-color: #1a4ca0;
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      margin-top: 2rem;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
    }
    button {
      padding: 0.6rem;
      width: 100%;
      margin-top: 1rem;
      cursor: pointer;
    }
    .asset, .user {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Promptly Hub Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <section>
      <h2>Your Assets</h2>
      <div id="assets-list">Loading assets...</div>
    </section>

    <section>
      <h3>Add New Asset</h3>
      <input type="text" id="asset-name" placeholder="Name" />
      <input type="text" id="asset-identifier" placeholder="Identifier" />
      <textarea id="asset-description" placeholder="Description"></textarea>
      <textarea id="asset-context" placeholder="Context Prompt"></textarea>
      <button onclick="createAsset()">Create Asset</button>
    </section>

    <section>
      <h2>Users in Your Hub</h2>
      <div id="users-list">Loading users...</div>
    </section>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://nzhyjnsxgrkckjwesbk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aHlqbnN4Z3JrY2tqeHdlc2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjgzOTQsImV4cCI6MjA2NTg0NDM5NH0.ZZ5fIgYXhcPyGt3mhI_sx7j8bnOkS7HxuIKfyXeoI70'
    );

    let user = null;
    let hubId = null;

    async function getOrCreateHub() {
      const { data: userData } = await supabase.auth.getUser();
      user = userData.user;

      const { data: hub, error } = await supabase
        .from('hubs')
        .select('*')
        .eq('owner_id', user.id)
        .single();

      if (hub) {
        hubId = hub.id;
      } else {
        const { data: newHub, error: hubError } = await supabase
          .from('hubs')
          .insert([{ owner_id: user.id, name: 'My Hub' }])
          .select()
          .single();

        if (hubError) {
          alert('Failed to create hub');
          return;
        }

        hubId = newHub.id;
      }
    }

    async function fetchAssets() {
      const { data, error } = await supabase
        .from('assets')
        .select('*')
        .eq('hub_id', hubId);

      const container = document.getElementById('assets-list');
      if (error || !data.length) {
        container.innerHTML = 'No assets found.';
        return;
      }

      container.innerHTML = '';
      data.forEach(asset => {
        const el = document.createElement('div');
        el.className = 'asset';
        el.innerHTML = `<strong>${asset.name}</strong><br>${asset.description}`;
        container.appendChild(el);
      });
    }

    async function fetchUsers() {
      const { data: users, error } = await supabase
        .from('users')
        .select('*')
        .neq('status', 'pending');

      const container = document.getElementById('users-list');
      if (error || !users.length) {
        container.innerHTML = 'No team members found.';
        return;
      }

      container.innerHTML = '';
      users.forEach(user => {
        const el = document.createElement('div');
        el.className = 'user';
        el.innerText = `${user.email} - ${user.role}`;
        container.appendChild(el);
      });
    }

    async function createAsset() {
      const name = document.getElementById('asset-name').value.trim();
      const identifier = document.getElementById('asset-identifier').value.trim();
      const description = document.getElementById('asset-description').value.trim();
      const context = document.getElementById('asset-context').value.trim();

      if (!hubId) {
        alert('Hub ID missing');
        return;
      }

      const { error } = await supabase.from('assets').insert([{
        name, identifier, description, context_prompt: context, hub_id: hubId
      }]);

      if (error) {
        alert('Failed to create asset: ' + error.message);
      } else {
        alert('Asset created!');
        fetchAssets();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = '/Promptly-App/login.html';
    }

    async function init() {
      supabase.auth.onAuthStateChange(async (event, session) => {
        if (!session) {
          window.location.href = '/Promptly-App/field_login_ui.html';
          return;
        }

        await getOrCreateHub();
        await fetchAssets();
        await fetchUsers();
      });

      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        await getOrCreateHub();
        await fetchAssets();
        await fetchUsers();
      }
    }

    init();
  </script>
</body>
</html>
