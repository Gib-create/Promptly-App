<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promptly Asset Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
    }
    #dashboard {
      max-width: 700px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    #asset-info p {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #444;
    }
    input[type="file"], button {
      margin: 1rem 0;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="file"] {
      background: #f1f1f1;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #0078D7;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    .file-entry {
      background: #f7f9fc;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-entry span {
      font-weight: 500;
      color: #333;
    }
    .file-entry button {
      margin-left: 0.5rem;
      background-color: #5a5a5a;
    }
    .file-entry button:hover {
      background-color: #333;
    }
    .back-btn {
      margin-top: 2rem;
      background-color: #999;
    }
    .back-btn:hover {
      background-color: #777;
    }
  
    #qr-code {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
    }
    </style>
</head>
<body>
  <img id="qr-code" src="" alt="QR Code"><div id="dashboard">
    <h2>Promptly – Asset Dashboard</h2>
    <div id="asset-info"></div>
    <hr />
    <input type="file" id="file-upload" />
    <button onclick="uploadFile()">Upload File</button>
    <h3>Files:</h3>
    <div id="file-list"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Viewer</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    const supabase = createClient('https://nzhyjnsxgrkckjxwesbk.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aHlqbnN4Z3JrY2tqeHdlc2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjgzOTQsImV4cCI6MjA2NTg0NDM5NH0.ZZ5fIgYXhcPyGt3mhI_sx7j8bnOkS7HxuIKfyXeoI70');

    const urlParams = new URLSearchParams(window.location.search);
    const identifier = urlParams.get('identifier');

    async function loadAsset() {
      const { data, error } = await supabase
        .from('assets')
        .select('*')
        .eq('identifier', identifier)
        .single();

      const infoDiv = document.getElementById('asset-info');
      if (error || !data) {
        infoDiv.innerHTML = `<p><strong>Name:</strong> Not found<br><strong>Description:</strong> N/A<br><strong>Identifier:</strong> N/A</p>`;
      } else {
        infoDiv.innerHTML = `<p><strong>Name:</strong> ${data.name}</p><p><strong>Description:</strong> ${data.description}</p><p><strong>Identifier:</strong> ${data.identifier}</p>`;
        listFiles();
      }
    }

    async function listFiles() {
      const { data, error } = await supabase
        .storage
        .from('asset-files')
        .list(identifier + '/');

      const listDiv = document.getElementById('file-list');
      if (error) {
        listDiv.innerHTML = 'Error loading files';
        return;
      }

      listDiv.innerHTML = data.map(file => `
        <div class="file-entry">
          <span>${file.name}</span>
          <span>
            <button onclick="downloadFile('${file.name}')">Download</button>
            <button onclick="deleteFile('${file.name}')">Delete</button>
          </span>
        </div>
      `).join('');
    }

    async function uploadFile() {
      const fileInput = document.getElementById('file-upload');
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file.");

      const { error } = await supabase
        .storage
        .from('asset-files')
        .upload(`${identifier}/${file.name}`, file);

      if (error) {
        alert("Upload error: " + error.message);
      } else {
        alert("Upload successful");
        listFiles();
      }
    }

    async function downloadFile(filename) {
      const { data, error } = await supabase
        .storage
        .from('asset-files')
        .createSignedUrl(`${identifier}/${filename}`, 60);

      if (data) {
        window.open(data.signedUrl, '_blank');
      } else {
        alert("Download error: " + error.message);
      }
    }

    async function deleteFile(filename) {
      const { error } = await supabase
        .storage
        .from('asset-files')
        .remove([`${identifier}/${filename}`]);

      if (error) {
        alert("Delete error: " + error.message);
      } else {
        listFiles();
      }
    }

    
    loadAsset();
    const currentUrl = window.location.href;
    document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(currentUrl)}`;
    
  </script>
</body>
</html>
