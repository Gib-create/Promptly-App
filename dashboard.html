<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promptly Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; background: #f7f9fc; padding: 0 2rem; }
    header { background: #173f8a; padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    section { margin-top: 2rem; }
    .input-group { margin: 1rem 0; display: flex; flex-direction: column; }
    .asset { border-bottom: 1px solid #ccc; padding: 0.5rem 0; }
    input, textarea { padding: 0.5rem; margin-top: 0.3rem; width: 100%; }
    #invite-user-section { display: none; margin-top: 2rem; }
  </style>
</head>
<body>

<header>
  <h1>Promptly Hub Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<section>
  <h2>Your Assets</h2>
  <div id="assets"></div>

  <h3>Add New Asset</h3>
  <div class="input-group">
    <input id="name" placeholder="Asset Name" />
    <input id="identifier" placeholder="Identifier" />
    <textarea id="description" placeholder="Description"></textarea>
    <textarea id="context_prompt" placeholder="Context Prompt"></textarea>
    <button onclick="createAsset()">Create Asset</button>
  </div>
</section>

<section id="invite-user-section">
  <h2>Invite User to Your Hub</h2>
  <div class="input-group">
    <input id="inviteEmail" placeholder="User email to invite" />
    <button onclick="inviteUser()">Send Invite</button>
  </div>
</section>

<section>
  <h2>Users in Your Hub</h2>
  <div id="users"></div>
</section>

<script>
   const supabase = window.supabase.createClient(  
      'https://nzhyjnsxgrkckjxwesbk.supabase.co',
'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aHlqbnN4Z3JrY2tqeHdlc2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjgzOTQsImV4cCI6MjA2NTg0NDM5NH0.ZZ5fIgYXhcPyGt3mhI_sx7j8bnOkS7HxuIKfyXeoI70'
    );
  let currentUser = null;
  let userRole = null;
  let hubId = null;

  async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) return window.location.href = 'signup.html';
    currentUser = session.user;

    const { data: userData, error } = await supabase
      .from('users')
      .select('id, role, status')
      .eq('auth_id', currentUser.id)
      .single();

    if (error || !userData || userData.status !== 'approved') return window.location.href = 'signup.html';

    userRole = userData.role;

    const { data: hubs } = await supabase
      .from('hubs')
      .select('id')
      .eq('owner_id', userData.id)
      .maybeSingle();

    if (hubs) {
      hubId = hubs.id;
    } else {
      const { data: memberHub } = await supabase
        .from('hubs')
        .select('id')
        .eq('id', userData.hub_id)
        .maybeSingle();
      hubId = memberHub?.id;
    }

    if (!hubId) {
      const { data: newHub } = await supabase
        .from('hubs')
        .insert([{ name: 'My Hub', owner_id: userData.id }])
        .select()
        .single();
      hubId = newHub.id;
    }

    if (userRole === 'root') document.getElementById('invite-user-section').style.display = 'block';

    loadAssets();
    loadUsers();
  }

  async function loadAssets() {
    const { data: assets } = await supabase
      .from('assets')
      .select('*')
      .eq('hub_id', hubId);

    const container = document.getElementById('assets');
    container.innerHTML = assets.length
      ? assets.map(asset => `
        <div class="asset">
          <strong>${asset.name}</strong> - ${asset.identifier}<br/>
          ${asset.description}<br/>
          <a href="asset_page.html?id=${asset.id}" target="_blank">QR Link</a>
        </div>
      `).join('')
      : 'No assets found.';
  }

  async function loadUsers() {
    const { data: users } = await supabase
      .from('users')
      .select('email, role, status')
      .eq('hub_id', hubId);

    const container = document.getElementById('users');
    container.innerHTML = users.length
      ? users.map(u => `<div>${u.email} - ${u.role} (${u.status})</div>`).join('')
      : 'No users found.';
  }

  async function createAsset() {
    const name = document.getElementById('name').value;
    const identifier = document.getElementById('identifier').value;
    const description = document.getElementById('description').value;
    const context_prompt = document.getElementById('context_prompt').value;

    const { error } = await supabase
      .from('assets')
      .insert([{ name, identifier, description, context_prompt, hub_id: hubId }]);

    if (error) {
      alert('Failed to create asset');
    } else {
      alert('Asset created');
      loadAssets();
    }
  }

  async function inviteUser() {
    const email = document.getElementById('inviteEmail').value;
    const { error } = await supabase
      .from('users')
      .insert([{ email, role: 'manager', status: 'pending', hub_id: hubId }]);

    if (error) {
      alert('Invite failed');
    } else {
      alert('Invite sent');
      loadUsers();
    }
  }

  function logout() {
    supabase.auth.signOut().then(() => window.location.href = 'signup.html');
  }

  init();
</script>
</body>
</html>
