<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promptly â€“ User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h2 {
      color: #1e3a8a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .approve-btn {
      background-color: #2ecc71;
      color: white;
    }
    .reject-btn {
      background-color: #e74c3c;
      color: white;
    }
    .assign-select {
      padding: 0.3rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Management Panel</h1>
    <button onclick="logout()">Logout</button>
  </header>
  <div class="container">
    <h2>Pending Users</h2>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Status</th>
          <th>Assign Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://nzhyjnsxgrkckjxwesbk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aHlqbnN4Z3JrY2tqeHdlc2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjgzOTQsImV4cCI6MjA2NTg0NDM5NH0.ZZ5fIgYXhcPyGt3mhI_sx7j8bnOkS7HxuIKfyXeoI70'
    );

    async function loadUsers() {
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('status', 'pending');

      const table = document.getElementById('userTable');
      table.innerHTML = '';

      data.forEach(user => {
        table.innerHTML += `
          <tr>
            <td>${user.email}</td>
            <td>${user.status}</td>
            <td>
              <select id="role-${user.id}" class="assign-select">
                <option value="manager">Manager</option>
                <option value="operator">Operator</option>
              </select>
            </td>
            <td>
              <button class="approve-btn" onclick="approveUser('${user.id}')">Approve</button>
              <button class="reject-btn" onclick="rejectUser('${user.id}')">Reject</button>
            </td>
          </tr>
        `;
      });
    }

    async function approveUser(userId) {
      const selectedRole = document.getElementById(`role-${userId}`).value;
      await supabase
        .from('users')
        .update({ status: 'approved', role: selectedRole })
        .eq('id', userId);
      loadUsers();
    }

    async function rejectUser(userId) {
      await supabase
        .from('users')
        .update({ status: 'rejected' })
        .eq('id', userId);
      loadUsers();
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'field_login_ui.html';
    }

    loadUsers();
  </script>
</body>
</html>
