<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Asset â€“ Promptly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }
    .error {
      color: red;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Create New Asset</h2>
  <form id="asset-form">
    <input type="text" id="name" placeholder="Asset Name" required />
    <textarea id="description" placeholder="Asset Description"></textarea>
    <button type="submit">Save Asset</button>
    <div class="success" id="success-msg"></div>
    <div class="error" id="error-msg"></div>
  </form>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const client = window.supabase.createClient(
        'https://nzhyjnsxgrkckjxwesbk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aHlqbnN4Z3JrY2tqeHdlc2JrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNjgzOTQsImV4cCI6MjA2NTg0NDM5NH0.ZZ5fIgYXhcPyGt3mhI_sx7j8bnOkS7HxuIKfyXeoI70'
      );

      const form = document.getElementById('asset-form');
      const successMsg = document.getElementById('success-msg');
      const errorMsg = document.getElementById('error-msg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        successMsg.textContent = '';
        errorMsg.textContent = '';

        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const identifier = crypto.randomUUID();

        const { data, error } = await client.from('assets').insert([{ name, description, identifier }]);

        if (error) {
          errorMsg.textContent = error.message;
        } else {
          successMsg.textContent = 'Asset created successfully!';
          form.reset();
        }
      });
    });
  </script>
</body>
</html>
